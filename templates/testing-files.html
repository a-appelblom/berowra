<script>
  async function submitFilesForm(){
    let formData = new FormData(document.getElementById('file-form'))
    const fileUploadPaths = await fetch('/filesJSON', {
      method: 'POST',
      body: formData
    }).then(r => r.json())
    console.log(fileUploadPaths)
  }
  
</script>

<form id="file-form" >
  <input type="file" name="file" multiple>
</form>

<button onclick="submitFilesForm()">Submit!</button>
