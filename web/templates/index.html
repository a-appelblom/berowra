<!DOCTYPE html>
<html lang="en" class="font-display p-4">
  <head>
    {% include 'header.html' %}
  </head>
  <body>
    <div class="grid grid-cols-2 gap-4">
      <div class="font-bold flex items-center">
        <span
          class="
            bg-blue-600
            rounded-full
            h-4
            w-4
            inline-flex
            items-center
            justify-center
            mr-2
          "
        >
        </span>
        <span style="transform: translateY(0.6px)">BerowraCMS</span>
      </div>
      <div class="flex items-center justify-end">
        <span style="transform: translateY(0.6px)">
          <a href="/content" class="mr-3 hover:underline">Content</a>
          <a href="/files" class="mr-3 hover:underline">Files</a>
          <a href="/api" class="hover:underline">API</a>
        </span>
      </div>
    </div>
    <section class="pt-6 pb-4 sm:pb-6 lg:pb-4 xl:pb-6 space-y-4">
      <form class="relative">
        <svg
          width="20"
          height="20"
          fill="currentColor"
          class="
            absolute
            left-3
            top-1/2
            transform
            -translate-y-1/2
            text-gray-400
          "
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
          />
        </svg>
        <input
          class="
            focus:border-light-blue-500
            focus:ring-1
            focus:ring-light-blue-500
            focus:outline-none
            w-full
            text-sm text-black
            placeholder-gray-500
            border border-gray-200
            rounded-md
            py-2
            pl-10
          "
          type="text"
          aria-label="Filter projects"
          placeholder="Filter projects"
        />
      </form>
      <ul
        class="
          grid grid-cols-1
          sm:grid-cols-2
          lg:grid-cols-1
          xl:grid-cols-2
          gap-4
        "
      >
        <li>
          <a
            href="item.url"
            class="
              group
              block
              rounded-lg
              p-4
              border-2 border-gray-200
              hover:border-blue-600
            "
          >
            <dl
              class="
                grid
                sm:block
                lg:grid
                xl:block
                grid-cols-2 grid-rows-2
                items-center
              "
            >
              <div>
                <dt class="sr-only">Title</dt>
                <dd class="leading-6 font-medium text-black">{item.title}</dd>
              </div>
              <div>
                <dt class="sr-only">Category</dt>
                <dd
                  class="
                    group-hover:text-light-blue-200
                    text-sm
                    font-medium
                    sm:mb-4
                    lg:mb-0
                    xl:mb-4
                  "
                >
                  {item.category}
                </dd>
              </div>
            </dl>
          </a>
        </li>
        <li class="flex rounded-lg">
          <a
            href="/new"
            class="
              w-full
              flex
              items-center
              justify-center
              rounded-lg
              border-2 border-dashed border-gray-200
              text-sm
              font-medium
              py-4
              hover:border-blue-600
            "
          >
            New Project
          </a>
        </li>
      </ul>
    </section>
  </body>
</html>
